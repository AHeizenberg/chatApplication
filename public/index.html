<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .button {
        background-color: #7289da;
        border: 3.5px solid #3f3d56;
        color: black;
      }
      .homepage-img {
        max-width: 100%;
        height: auto;
        display: table;
        margin: 0 auto;
      }
      .chat_body {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body class="text-white bg-light text-dark chat_body">
    <div class="container-lg mx-auto">
      <div class="text-center text-dark">
        <h2>Log in</h2>
        <p class="lead">Please fill out the fields below</p>
      </div>

      <div class="row justify-content-center my-5 text-dark">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input
              type="username"
              class="form-control"
              id="floatingInput"
              placeholder="John Doe"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="text-color"
              class="form-control"
              id="floatingcolor"
              placeholder="Text Color"
            />
            <label for="floatingcolor">Text Color</label>
          </div>
        </div>
      </div>

      <form
        action="public/chatroom.html"
        method="POST"
        class="row justify-content-center my-2"
      >
        <button type="button" class="button col-md-1">Join</button>
      </form>

      <div class="homepage-img mx-auto">
        <img
          src="/public/imgs/undraw_welcome_cats_thqn.svg"
          class="img-fluid"
          alt="..."
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
