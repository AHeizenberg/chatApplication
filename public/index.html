<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div id="login-page">
      <div id="login-footer" class="row g-0 text-dark">
        <div class="text-center">
          <h2>Log in</h2>
          <p class="lead">Please fill out the fields below</p>
        </div>
        <form id="name-form" class="justify-content-center row g-0">
          <!--  -->
          <div class="login-item">
            <label for="name" class="text-center">Username</label>
            <input
              type="text"
              id="name"
              class="text-center"
              placeholder="Name"
            />
          </div>

          <div class="login-item">
            <label for="color" class="text-center">User color</label>
            <input type="color" id="color" class="text-center" />
          </div>

          <div class="login-item">
            <button type="submit" id="Enter-btn">Enter Chat</button>
          </div>
        </form>
      </div>
    </div>

    <div id="main-screen" class="container-fluid h-100 text-dark box">
      <div class="row h-100 w-100 g-0">
        <div class="d-flex col-md-9 col-lg-9 h-100 g-0">
          <div class="row w-100 d-flex g-0">
            <!-- <div class="col-12 align-self-start header"></div> -->
            <!-- Messages -->
            <div class="col-12 chat-area g-0">
              <ul class="w-100" id="messages-container"></ul>
            </div>
            <!-- Text area and send button -->
            <div id="footer" class="w-100 g-0 col-12 align-self-end footer">
              <form id="message-form">
                <input
                  type="text"
                  id="text-area"
                  name="message"
                  placeholder="message"
                />
                <button type="submit" id="submit-btn">Send</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-lg-3 h-100 side-bar g-0">
          <div class="row w-100 g-0 side-header text-center">
            <p>Online Users</p>
            <ul class="w-100" id="online-users-container"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Allows to make connections with the backend -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="static/index.js"></script>
  <!-- <script type="text/javascript"></script> -->

  <!-- Bootstrap JS script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="static/moment.js"></script>
</html>
